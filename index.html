<script type="module">
    var login = new Vue({
        el: '#login',
        data() {
            return {
                sessionLifetime: '120',
                showSessionExpiringAlert: false,
            }
        },
        mounted() {
            this.startCountdown();
        },
        methods: {
            prepareHref () {
                let inputValue = this.$refs.fcode.value;
                let append = '';
                if(inputValue)
                {
                    append = '?code=' + inputValue;
                }
                this.$refs.registerButton.href = this.$refs.registerButton.href + append;
            },
            startCountdown() {
                // Show the alert 5 minutes before the session expires
                setTimeout(() => {
                    this.showSessionExpiringAlert = true;
                    // If no action is taken within 5 minutes, reload the page
                    setTimeout(() => {
                        if (this.showSessionExpiringAlert) {
                            location.reload();
                        }
                    }, 5 * 60 * 1000);
                }, (this.sessionLifetime -5) * 60 * 1000);
            },
            continueSession() {
                window.axios.get('/refreshsession')
                    .then(() => {
                        this.showSessionExpiringAlert = false;
                        // Reset the timer
                        this.startCountdown();
                    });
            },
        }
        });
</script>
